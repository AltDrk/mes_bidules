<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rotate.css">
    <title>Document</title>
</head>

<body>
    <div class="rotatingText">
        <div class="rotatingText-content">
            <h2 class="rotatingText-line">&lt;h2&gt;Le métier de développeur web&lt;/h2&gt;</h2>
            <h2 class="rotatingText-line">&lt;h2 class=&quot;animate&quot;&gt;Le métier de développeur
                web&lt;/h2&gt;
            </h2>
            <h2 class="rotatingText-line">{animation: rotate-text-up 1.5s 2s;} </h2>
            <h2 class="rotatingText-line">Le métier de développeur web</h2>
            <h2 class="rotatingText-line">It's a kind of magic</h2>
            <h2 class="rotatingText-line">magic !</h2>
        </div>
    </div>

</body>

</html>
